<div class="card border-success mb-3" style="max-width: 18rem;" >
		{% if instance.image %}
	  		<img class="card-img-top" src="{{ instance.image.url }}" alt="Card image cap">
	  	{% endif %}
	  <div class="card-body border-success">
	    <h5 class="card-title">{{ instance.title }}</h5>
	    <p class="card-text">{{ instance.description | truncatewords:12}}</p>
	    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
	    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class='btn btn-warning'>URL shortcut</a>
 -->	  
 	   </div>
</div>
