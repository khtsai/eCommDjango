{% extends 'base/base.html' %}

{% block content %}
<div class='container'>
	<div class='row'>
	<div class='col-12 col-md-6'>
	<h1>{{ object.title }}</h1>
	<p>{{ object.timestamp|timesince }} ago</p>
	{{ object.description| linebreaks }} <br/>
	{% if object.image %}
		<img src='{{ object.image.url }}' class='img-fluid' />
	{% endif %}	
	</div>
	<div class='col-12 col-md-6'>
		{% include 'products/snippets/update_cart.html' with product=product cart=cart %}
		{{ cart }}

	</div>
	</div>

</div>

{% endblock %}
